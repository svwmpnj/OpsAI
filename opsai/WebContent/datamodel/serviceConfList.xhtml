<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">serviceConfList</f:facet>

        <div class="results">

            <h:outputText value="No serviceConf exists"
                       rendered="#{empty serviceConfList.resultList}"/>

            <h:dataTable id="serviceConfList" var="serviceConf"
                      value="#{serviceConfList.resultList}"
                   rendered="#{not empty serviceConfList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{serviceConf.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="serviceConf"
                         value="#{serviceConf.serviceName}"
                   propagation="none"
                         view="/datamodel/serviceConf.xhtml">
                        <f:param name="serviceConfId"
                                value="#{serviceConf.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create Service Configuration"
                view="/datamodel/serviceConf.xhtml"/>
    </div>

</ui:define>

</ui:composition>
