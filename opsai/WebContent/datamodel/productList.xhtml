<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                template="/layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message"/>
    
    <rich:panel>
        <f:facet name="header">productList</f:facet>
        
        <div class="results">
        
            <h:outputText value="No product exists" 
                       rendered="#{empty productList.resultList}"/>
                   
            <h:dataTable id="productList" var="product"
                      value="#{productList.resultList}"  headerClass="tableHeader"
                   rendered="#{not empty productList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{product.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="product" 
                         value="#{product.name}" 
                         view="/datamodel/productView.xhtml">
                        <f:param name="productId" 
                                value="#{product.id}"/>
                    </s:link>
                </h:column>
                <h:column>
                    <f:facet name="header">Business Enttity</f:facet>
                    <s:link id="busEnt" 
                         value="#{product.businessEntity.name}" 
                         view="/datamodel/businessEntityView.xhtml">
                        <f:param name="businessEntityId" 
                                value="#{product.businessEntity.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>
        
        </div>
        
    </rich:panel>
    
    <div class="actionButtons">
        <s:button id="done" 
               value="Create product"
                view="/datamodel/product.xhtml"/>			  
    </div>
    
</ui:define>

</ui:composition>
