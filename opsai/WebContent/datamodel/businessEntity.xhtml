<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                template="/layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message"/>
    
    <h:form id="businessEntityForm">

        <rich:panel>
            <f:facet name="header">businessEntity</f:facet>
    
            <s:decorate id="nameDecoration" template="/layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" required="true"
                             value="#{businessEntityHome.instance.name}"/>
            </s:decorate>
            
            <div style="clear:both"/>
            
        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="create" 
                          value="Create" 
                         action="#{businessEntityHome.persist}"
                       rendered="#{!businessEntityHome.managed}"/>                   
            <h:commandButton id="update" 
                          value="Update" 
                         action="#{businessEntityHome.update}"
                       rendered="#{businessEntityHome.managed}"/>
            <s:button id="done" 
                            value="Done"
                         rendered="#{businessEntityHome.managed}"
                             view="/datamodel/businessEntityView.xhtml"/>
        </div>
        
    </h:form>
    
</ui:define>

</ui:composition>
