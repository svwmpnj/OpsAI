<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                template="/layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message"/>
    
    <rich:panel>
        <f:facet name="header">hostTypeList</f:facet>
        
        <div class="results">
        
            <h:outputText value="No hostType exists" 
                       rendered="#{empty hostTypeList.resultList}"/>
            <h:dataTable id="hostTypeList" var="hostType"
                      value="#{hostTypeList.resultList}" binding="#{hostTypeList.table}"
                   rendered="#{not empty hostTypeList.resultList}" headerClass="tableHeader" cellpadding="3">
                <h:column>
                    <f:facet name="header">
                    	<h:outputText>#</h:outputText>
                    </f:facet>
                    <h:outputText>#{hostTypeList.table.rowIndex+1}</h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="hostType" 
                         value="#{hostType.name}" 
                         view="/datamodel/hostTypeView.xhtml">
                        <f:param name="hostTypeId" 
                                value="#{hostType.id}"/>
                    </s:link>
                </h:column>
                <h:column>
                    <f:facet name="header">Business Enttity</f:facet>
                    <s:link id="busEnt" 
                         value="#{hostType.businessEntity.name}" 
                         view="/datamodel/businessEntityView.xhtml">
                        <f:param name="businessEntityId" 
                                value="#{hostType.businessEntity.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>
        
        </div>
        
    </rich:panel>
    
    <div class="actionButtons">
        <s:button id="done" 
               value="Create hostType"
                view="/datamodel/hostType.xhtml"/>			  
    </div>
    
</ui:define>

</ui:composition>
