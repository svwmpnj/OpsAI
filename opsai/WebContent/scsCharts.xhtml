<ui:define name="body">
	<h:form id="selectdate" styleClass="edit">
	<rich:panel style="overflow:auto;width:940px;">
		<s:decorate template="/layout/edit.xhtml"> 
			<ui:define name="label">Select Base Date</ui:define> 
			<rich:calendar popout="true" value="#{scsPubEventList.scsStartDate}"
				datePattern="M/dd/yy" defaultTime="00:00" showApplyButton="false" ajaxSingle="false"> 
			<a4j:support event="onchanged" action="#{scsPubEventList.resetMyChart}" reRender="results"/> 
			</rich:calendar> 
		</s:decorate> 
		<s:decorate template="/layout/edit.xhtml"> 
			<ui:define name="label">View Option:</ui:define> 
			<h:selectBooleanCheckbox value="#{scsPubEventList.showX1data}" title="Show Avg Time data">
				<a4j:support event="onchange" reRender="results"/> 
			</h:selectBooleanCheckbox>
			<h:outputText value="Show Avg Time data"/>
		</s:decorate> 
	</rich:panel>
	</h:form>
	<rich:spacer height="40"/>
	<a4j:outputPanel id="results">

		.alignTop {

		}
